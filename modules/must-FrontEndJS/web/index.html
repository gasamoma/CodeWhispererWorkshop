<!DOCTYPE html>
<html>
<head>
    <title>Space Shuttle Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div id="navigation">
            <div id="change-user">Change User</div>
        </div>
    </header>
    <div id="loading-overlay" class="overlay">
        <div class="overlay-content">
            <div class="loading-spinner"></div>
            <p>Loading while we are processing your image...</p>
        </div>
    </div>
    <div class="container">
        <div class="shuttle-image">
            <img src="spaceshuttle.jpg" alt="Space Shuttle">
        </div>
        <div class="form-container">
            
            <form>
                <div class="image-upload-container">
                    <input type="file" id="image-upload" accept="image/*">
                    <label for="image-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Choose Image
                    </label>
                    <p>Selected Image:</p>
                    <img id="selected-image" src="#" alt="Selected Image">
                </div>
            
                <h1>Space Shuttle Sign-Up</h1>
                <input type="text" name="username" placeholder="Enter your Name">
                <button id="submit-button" type="submit">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
