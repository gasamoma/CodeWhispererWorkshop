<!DOCTYPE html>
<html>
<head>
    <title>Space Shuttle Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div id="navigation">
            <div id="change-user">Change User</div>
        </div>
    </header>
    <div id="loading-overlay" class="overlay">
        <div class="overlay-content">
            <div class="loading-spinner"></div>
            <p>Loading while we are processing your image...</p>
        </div>
    </div>
    <div class="container">
        <div class="shuttle-image">
            <img src="blueorigins.png" alt="Space Shuttle">
        </div>
        <div class="form-container">
            
            <form>
                <div class="image-upload-container">
                    <input type="file" id="image-upload" accept="image/*">
                    <label for="image-upload" class="custom-file-upload">
                        <i class="fas fa-cloud-upload-alt"></i> Choose Image
                    </label>
                    <p>Selected Image:</p>
                    <img id="selected-image" src="#" alt="Selected Image">
                </div>
                <button id="submit-button" type="button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
