<!DOCTYPE html>
<html>
<head>
    <title>Space Shuttle Sign-Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</head>
<body>
    <header>
        <div id="navigation">
            <div id="change-user">Change User</div>
        </div>
    </header>
    <div id="loading-overlay" class="overlay">
        <div class="overlay-content">
            <div class="loading-spinner"></div>
            <p>Loading while we are processing your image...</p>
        </div>
    </div>
    <div class="container">
        <div class="shuttle-image">
            <img src="blueorigins.png" alt="Space Shuttle">
        </div>
        <div class="form-container">
            
            <form>
                <div class="image-upload-container">
                    <input type="file" name="uploader" id="image-upload"accept="image/*" capture="camera">
                </div>
            
                <h1>Space Shuttle Sign-Up</h1>
                <input type="text" name="username" placeholder="Enter your Name">
                <button id="submit-button" type="button">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
